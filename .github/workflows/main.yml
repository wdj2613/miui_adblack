name: Schedule Worker
on:
  push:
    # 分支随意
    branches:
      - master
jobs:
  work:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -lah
      - run: python3 -m pip install requests
      - run: python3 miui_adblack.py

      - uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: ${{ github.workspace }}/miui_blacklist.json


